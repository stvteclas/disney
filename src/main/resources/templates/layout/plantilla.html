<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://thymeleaf,org/extras/spring-security">
<head>
  <meta charset="UTF-8"/>
  <title>Title</title>
</head>
<body>
<header th:fragment="header">
  <h1 th:text="#{plantilla.titulo}"></h1>
</header>

<footer th:fragment="footer">
  <div>
    <br/>
    <a th:href="@{/(lang=es)}">ES</a>|
    <a th:href="@{/(lang=en)}">EN</a>|
    <span>[[#{plantilla.pie-pagina}]] <a href="http://www.globalmentoring.com.mx" target="_blank">global mentoring.com.mx</a> </span>
    <form method="post" th:action="@{/logout}">
      <b>User:</b> <span sec:authentication="name">Usuario que hizo login</span>|
      <b>Roles:</b><span sec:authentication="principal.authorities">Roles</span>|
      <a href="#" onclick="this.parentNode.submit();">Logout</a>
    </form>
  </div>

</footer>
</body>
</html>
